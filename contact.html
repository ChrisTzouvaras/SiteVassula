 .nav-links {

  width: 100%;

}

    .nav-links li a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      font-size: 13.5px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

      .nav-links li a {
  position: relative;
}

.nav-links li a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0%;
  height: 2px;
  background-color: black;
  transition: width 0.3s ease;
}

.nav-links li a:hover::after {
  width: 100%;
}
    

    .lang-toggle {

      color: black;
      border: 1px solid black;
      padding: 5px 10px;
      font-size: 14px;

    .contact-container,

    .contact-form form {

      flex-direction: column;
      gap: 15px;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      font-family: inherit;
    }

    .contact-form input[type="submit"] {
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form input[type="submit"]:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 10px 0;
      color: black;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        background: white;
        position: fixed;
        top: 0;
        right: -250px;
        width: 200px;
        height: 100%;
        padding: 60px 20px;
        box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
        z-index: 1500;
      }

      .nav-links.open {
        right: 0;
      }

      .hamburger {
        display: block;
      }

      .close-btn {
        display: block;
        text-align: right;
        margin-bottom: 20px;
      }

      .close-btn a {
        font-size: 26px;
        text-decoration: none;
        color: black;
        padding: 10px;
      }

      .contact-container,
      .contact-form {
        width: 90%;
        padding: 15px;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('open');
    }

    // auto-close menu when clicking a link (mobile only)
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        const navLinks = document.querySelector('.nav-links');
        if (navLinks.classList.contains('open')) {
          navLinks.classList.remove('open');
        }
      });
    });
  </script>
