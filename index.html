    .hamburger {
      display: none;

      background: none;
      border: none;
      cursor: pointer;

    .nav-links {
      list-style: none;

      justify-content: center;
      width: 100%;

    .nav-links li a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      font-size: 13.5px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

   .nav-links li a {
  position: relative;
}

.nav-links li a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0%;
  height: 2px;
  background-color: black;
  transition: width 0.3s ease;
}

.nav-links li a:hover::after {
  width: 100%;
}

    .lang-toggle {
      background: white;

      border: 1px solid black;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    .performances {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin: 40px 0 20px;
    }

    .performance-item {
      background: none;
      padding: 0;
      text-align: left;
      width: 250px;
    }

    .performance-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      object-position: center;
      border-radius: 0;
    }

    .performance-title {
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
      color: black;
      text-decoration: none;
      display: inline-block;
    }

    .performance-role {
      font-size: 13px;
      color: gray;
      margin-top: 5px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 10px 0;
      color: black;
    }

    .close-btn {
      display: none;
    }

    /* --- HEADER CENTERING FIX --- */
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 100px 20px 40px;
      text-align: center;
    }

    .hero-header {
      max-width: 600px;
      width: 100%;
    }

    .hero-header h1,
    .hero-header p {
      margin: 10px 0;
      font-size: 18px;
    }

    .profile-img {
      width: 190px;
      height: auto;
      margin: 20px auto 0;
      display: block;
      border-radius: 0px;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        background: white;
        position: fixed;
        top: 0;
        right: -250px;
        width: 200px;
        height: 100%;
        padding: 60px 20px;
        box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
        z-index: 1500;
      }

      .nav-links.open {
        right: 0;
      }

      .hamburger {
        display: block;
      }

      .close-btn {
        display: block;
        text-align: right;
        margin-bottom: 20px;
      }

      .close-btn a {
        font-size: 26px;
        text-decoration: none;
        color: black;
        padding: 10px;
      }

      .performance-item {
        text-align: center;
      }

      .performance-title,
      .performance-role {
        text-align: center;
      }

      .profile-img {
        width: 100px;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('open');
    }

    // auto-close menu when clicking a link (mobile only)
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        const navLinks = document.querySelector('.nav-links');
        if (navLinks.classList.contains('open')) {
          navLinks.classList.remove('open');
        }
      });
    });
  </script>
